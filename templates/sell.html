<html>
<head>
	
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>	
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename = 'sell.js') }}"></script>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|PT+Sans&display=swap" rel="stylesheet">

    <script>
        results = {{results|tojson}}
        username = {{username|tojson}}
        number = {{number|tojson}}
    </script>

    <style>
        body{
            background-color: white
        }

        #header{
            margin-top: 2.3rem;
            margin-bottom: -2.5rem;
        }
        button{
            font-family: 'PT Sans', sans-serif;
        }

        h1{
            font-family: 'Josefin Sans', serif;
        }

        h2{
            color: #347CF5
        }

        h2,h3,h5{
            font-family: 'PT Sans', sans-serif;
        }

        p{
            font-family: 'PT Sans', sans-serif;
        }

		#main_container{
			width: 100%;
            font-family: 'PT Sans', sans-serif; 
		}

        #titlecont{
            display: inline-block;
            width: 40%;
            margin-left: 15%;
            margin-top: 1rem;
        }

        #title{
            font-family: 'Josefin Sans', serif;
            font-size: 3.5rem;
            transition: all 0.3s ease;
        }

		#button_container{
            display: inline-block;
			width: 29%;
            margin-right: 15%;
            text-align: right;
            font-size: 1.5rem;
		}

        .info{
            text-align: right;
            width: 72%;
        }

        #box{
            width: 60%;
            margin: 5% 20% 0 20%;
            height: 100px;
        }

        #username{
            margin: 0;
            width: 100%;
            float: left;
            border: 2px solid #347cf5;
            border-radius: 5px;
            padding: 2px;
        }
        #number{
            margin: 0;
            width: 100%;
            float: left
        }

        button{
            margin: 10px;
            width: 20%;
            border-radius: 5px;
        }

        .result{
            margin-left: 15%;
            width:70%;
            padding: 15px;
            transition: all 0.3s ease;
            background-color: #fff2e0;
        }

        .details{
            margin-left:5%;
        }

        .msglist{
            margin-left: 5%;
            width:60%;
        }

        .imgDiv{
            float: right;
            display: inline-flex;
            height: 150px;
            margin-top: -100px;
        }

        .newImg{
            float:right;
            height: 150px;
        }

        .button2{
            font-size: 1.5rem;
            margin-top: -2.2rem;
            font-family: 'Josefin Sans', serif;
            transition: all 0.3s ease;
        }
        .desc{
            width: 70%;
        }
        #instruct{
            border-radius: 10px;
            text-align: center;
            margin-left: 25%;
            margin-top: 60px;
            width: 50%;
            padding: 20px;
            background-color: #347CF5;
            color: white;
            font-size: 1.3rem;
            font-family: 'PT Sans', sans-serif;
            margin-bottom: -20px;
        }
    </style>

</head>

<body>

    <div class="main_container">
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="error-body" class="info">
                        
                    </div>
                    <div class="modal-footer">
                        <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Suggestion</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="new-modal-body" class="info">
                        
                    </div>
                    <div class="modal-footer">
                        <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="createNew" type="submit" class="btn btn-primary" data-dismiss="modal">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Listing</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="modal-body" class="info">
                    </div>
                    <div class="modal-footer">
                        <button id="deleted" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="update" type="submit" class="btn btn-primary" data-dismiss="modal">Update</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="header">
        <a  id="titlecont" href="/">
            <div id="title">
                <img style="width: 300px;" src="https://www.columbiaspectator.com/pb/resources/img/spectator-logo.png"> Suggestions & Ideas
            </div> 
        </a>


        <div id="button_container">
            <a href="/">
                <div class="button2 btn btn-primary">
                    View suggestions!
                </div>
            </a>
        </div>
    </div>
    <div id="instruct">
            Enter your previously used username or a new username below. <br/> You can click Login to get a list of past suggestions and update/delete them. </br> You can also click New Suggestion to submit a new idea.
        </div>
        <div id="box">
            <input id=username type="text" name="username" placeholder="Username"/>
            <button id=button type="submit">Login</button>
            <button id=new_listing type="button">New Suggestion</button>
        </div>

        <div id="results">
        </div>
    </div>

</body>

</html>
