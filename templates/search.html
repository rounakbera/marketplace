<html>
<head>
    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>	
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'search.js') }}"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|PT+Sans&display=swap" rel="stylesheet">

    <script>
        results = {{results|tojson}}
        term = {{term|tojson}}
        number = {{number|tojson}}
    </script>

    <style>
        body{
            background-color: white;
        }

        #header{
            margin-top: 2.3rem;
            margin-bottom: -2.5rem;
        }
        button{
            font-family: 'PT Sans', sans-serif;
        }

        h1{
            font-family: 'Josefin Sans', serif;
        }

        h2,h3,h4{
            font-family: 'PT Sans', sans-serif;
        }

        h2{
            color: #347CF5
        }

        p{
            font-family: 'PT Sans', sans-serif;
        }

		#main_container{
			width: 100%;
            font-family: 'PT Sans', sans-serif; 
		}

        #titlecont{
            display: inline-block;
            width: 35%;
            margin-left: 15%;
            margin-top: 1rem;
        }

        #title{
            font-family: 'Josefin Sans', serif;
            font-size: 3.5rem;
            transition: all 0.3s ease;
        }

        #titlecont{
            display: inline-block;
            width: 40%;
            margin-left: 15%;
            margin-top: 1rem;
        }

		#button_container{
            display: inline-block;
			width: 29%;
            margin-right: 15%;
            text-align: right;
            font-size: 1.5rem;
		}

        .info{
            text-align: center;
        }
        .info2{
            text-align: center;
        }

        #search{
            width: 60%;
            margin: 5% 20% 0 20%;
            height: 100px;
        }

        #box{
            margin: 0;
            width: 77%;
            float: left;
            border: 2px solid #347cf5;
            border-radius: 5px;
            padding: 2px;
        }

        #button{
            margin: 0;
            width: 20%;
            float: right;
            border-radius: 5px;
        }

        .result{
            margin-left: 15%;
            width: 70%;
            padding: 15px;
            transition: all 0.3s ease;;
            border-radius: 10px;
            margin-bottom: 10px;
            padding-bottom: 50px;
            background-color: #fff2e0;
        }

        #modal{
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6)
        }

        #modalcontained{
            position: absolute;
            top:20%;
            left:30%;
            height: 150px;
            width: 40%;
            background-color: lightgray;
            display: block
        }

        #msg{
            width:90%;
            margin:5%;
        }

        .details{
            margin-left:5%;
            width:70%;
        }

        .imgDiv{
            float: right;
            display: inline-flex;
            height: 150px;
            margin-top: -140px;
        }

        .newImg{
            float:right;
            height: 150px;
        }

        .button2{
            font-size: 1.5rem;
            margin-top: -2.2rem;
            font-family: 'Josefin Sans', sans-serif;
            transition: all 0.3s ease;
        }
        .desc{
            width: 70%;
        }
        #instruct{
            border-radius: 10px;
            text-align: center;
            margin-left: 25%;
            margin-top: 60px;
            width: 50%;
            padding: 20px;
            background-color: #347CF5;
            color: white;
            font-size: 1.3rem;
            font-family: 'PT Sans', sans-serif;
            margin-bottom: -20px;
        }
        .vote{
            position: absolute;
            left: 100px;
            z-index: 20;
            margin: 15px;
            margin-top: -150px;
            color: rgb(66, 66, 66);
            font-size: 2rem;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            background-color: #347CF5;
            color:white;
            transition: all 0.3s ease;
            border-radius: 10px;
        }
    </style>

</head>

<body>

    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Send a message to the suggester</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="new-modal-body">
                            <textarea id='msg' type='text' name='email'></textarea>
                    </div>
                    <div class="modal-footer">
                        <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="send" type="submit" class="btn btn-primary" data-dismiss="modal">Send</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="main_container">
        <div id="header">
            <a  id="titlecont" href="/">
                <div id="title">
                    <img style="width: 300px;" src="https://www.columbiaspectator.com/pb/resources/img/spectator-logo.png"> Suggestions & Ideas
                </div> 
            </a>
    
    
            <div id="button_container">
                <a href="sell">
                    <div class="button2 btn btn-primary">
                        Submit a suggestion!
                    </div>
                </a>
            </div>
        </div>
        <div id="instruct">
            Search through suggestions people have made.<br/>You can also click a suggestion to send a message to the writer.<br/>Click the number to the left of an entry to vote for it.
        </div>
        <div id="search">
            <form action="/" method="get">
                <input id=box type="text" name="term" placeholder="Enter query...">
                <button id=button type="submit">Search</button>
            </form>
        </div>

        <div id="results">
        </div>
    </div>

</body>

</html>
